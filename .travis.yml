language: python

env:
  - PYTHON_VERSION=2.7
  - PYTHON_VERSION=3.6

before_install:
  - wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes --quiet conda
install:
  - conda env create -n tes-env python=${PYTHON_VERSION}
  - conda env update --file environment.yml
  - source activate celer-env
  - conda install --yes --quiet pytest pytest-cov coverage
  - pip install flake8 check-manifest
  - pip install codecov
  - python setup.py build_ext --inplace
  - pip install -e .
script:
  - pytest -lv --cov-report term-missing celer --cov=celer --cov-config .coveragerc
  - flake8 --count celer
after_success:
  - codecov
