coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 0.01
    patch: false
    changes: false
  ignore:
    - "celer/celer/datasets/.*"
    - "celer/datasets/libsvm.py"
    - "datasets/libsvm.py"
comment:
  layout: "header, diff, sunburst, uncovered"
behavior: default
